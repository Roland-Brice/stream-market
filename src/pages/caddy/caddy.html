<ion-header>

  <ion-navbar>
    <ion-title>caddy</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list-header>Albums</ion-list-header>
  <ion-list>

    <button detail-none ion-item *ngFor="let album of albums">
        
        <ion-thumbnail item-left>
            <img [src]="'https://api.adorable.io/avatars/75/' + album.artist">
      
        </ion-thumbnail>
        <h2>{{album.name}}</h2>
        <p>{{album.artist}}</p>
        <h1>{{album.price}}</h1>

        <ion-icon item-end name=ios-close></ion-icon>
        
    </button>

</ion-list>

<ion-list-header>Tracks</ion-list-header>
<ion-list>

  <button detail-none ion-item *ngFor="let track of tracks">
      
      <ion-thumbnail item-left>
          <img [src]="'https://api.adorable.io/avatars/75/' + track.artist">
    
      </ion-thumbnail>
      <h2>{{track.title}}</h2>
      <p>{{track.artist}}</p>
      <h1>{{track.price}}</h1>

      <ion-icon item-end name=ios-close></ion-icon>
      
  </button>

</ion-list>
<h2>Total : {{totalCost()}}</h2>
</ion-content>
<ion-footer><button ion-button round block (click)=presentConfirm()>Buy All</button>
</ion-footer>
