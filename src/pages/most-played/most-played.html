<ion-header>

  <ion-navbar>
    <ion-title>MostPlayed</ion-title>
  </ion-navbar>
</ion-header>


<ion-content fullscreen>


    <ion-list>

        <button detail-none ion-item *ngFor="let track of tracks; let i = index;" (click)="track.playing ? pauseTrack(track) : playTrack(track)" [ngClass]="{ 'alternate': i % 2, 'playing': track.playing }">
            
            <ion-thumbnail item-left>
                <img [src]="'https://api.adorable.io/avatars/75/' + track.artist">
                <ion-spinner item-right *ngIf="track.playing" name="bubbles" item-left></ion-spinner>
            </ion-thumbnail>
            <h2>{{track.artist}}</h2>
            <p>{{track.title}}</p>

            <ion-icon item-end name=md-more (click)="openMore()"></ion-icon>
            
        </button>

    </ion-list>

</ion-content>

<ion-footer>
        <progress-bar [progress]="currentTrack.progress"></progress-bar>

    <ion-grid>
 
        <ion-row>
            <ion-col item-width="33">
                <div>
                    {{currentTrack.artist}}
                    {{currentTrack.title}}
                </div>
                
            </ion-col>
            <ion-col width="33">
                <button (click)="prevTrack()" color="light" clear ion-button icon-only><ion-icon name="ios-skip-backward"></ion-icon></button>
            </ion-col>
 
            <ion-col width="33">
                <button *ngIf="!currentTrack.playing" (click)="playTrack(currentTrack)" color="light" clear ion-button icon-only><ion-icon name="ios-play-outline"></ion-icon></button>
                <button *ngIf="currentTrack.playing" (click)="pauseTrack(currentTrack)" color="light" clear ion-button icon-only><ion-icon name="ios-pause-outline"></ion-icon></button>
            </ion-col>
 
            <ion-col width="33">
                <button (click)="nextTrack()" color="light" clear ion-button icon-only><ion-icon name="ios-skip-forward"></ion-icon></button>
            </ion-col>
 
        </ion-row>
 
    </ion-grid>
 
</ion-footer>
