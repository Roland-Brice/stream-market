<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>my-artists</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list-header>My Favorite Artists</ion-list-header>
    <ion-list>
        <button detail-none ion-item *ngFor="let artist of artists" (click)="openArtistDetailPage()">
              
            <ion-avatar item-left>
                <img [src]="'https://api.adorable.io/avatars/75/' + artist.name">
            </ion-avatar>
            <h2>{{artist.name}}</h2>          
        </button>
    </ion-list>
</ion-content>
