<ion-header>

  <ion-navbar>
    <ion-title>MyPlaylistsPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list-header>My Custom Playlists</ion-list-header>
  <button detail-none ion-item (click)="addPlaylist()">Create a new playlist <ion-icon name=md-add item-end></ion-icon></button>
  <ion-list>
      <button detail-none ion-item *ngFor="let playlist of playlists">
            
          <ion-thumbnail item-left>
              <img [src]="'https://api.adorable.io/avatars/75/' + playlist.title">
          </ion-thumbnail>
          <h2>{{playlist.title}}</h2>          
      </button>
  </ion-list>
</ion-content>
