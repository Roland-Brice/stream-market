<ion-header>

  <ion-navbar>
    <ion-title>subscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list-header>Subscription Plans</ion-list-header>

  <ion-list radio-group [(ngModel)]="plans">

    <ion-item *ngFor="let plan of plans" >
      <ion-label>{{plan.title}} - {{plan.price}} </ion-label>
      <ion-radio value='{{plan.price}}'></ion-radio>
    </ion-item> 

  </ion-list>
</ion-content>
<ion-footer><button ion-button round block (click)=presentConfirm()>Subscribe</button>
</ion-footer>
