<ion-header>

    <ion-navbar>
      <ion-title>CREATE PLAYLIST</ion-title>
      <ion-buttons start>
        <button ion-button (click)="cancel()">
          <!-- <span color="primary" showWhen="ios">
            {{ 'CANCEL_BUTTON'}}
          </span> -->
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
          <!-- <span color="primary" showWhen="ios">
            {{ 'DONE_BUTTON'}}
          </span> -->
          <ion-icon name="md-checkmark"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>

<ion-content>

  <form *ngIf="form" [formGroup]="form" >
      <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
      <div class="profile-image-wrapper" (click)="getPicture()">
        <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
          <ion-icon name="add"></ion-icon>
        </div>
        <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()"></div>
      </div>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Playlist Name" formControlName="name"></ion-input>
        </ion-item>
      </ion-list>
    </form>
</ion-content>
